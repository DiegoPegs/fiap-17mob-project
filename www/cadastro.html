<!DOCTYPE html>

<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://www.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Registrar</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-12" style="text-align: center">
                <h1>Registrar</h1>
            </div>
        </div>
        <form>

            <div class="form-group">
                <input class="form-control" type="email" id="email" placeholder="E-mail">

            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password" placeholder="Senha">

            </div>
            <div class="form-group">
                <input type="button" class="form-control btn btn-primary" value="Registrar" id="btnRegistrar">
            </div>
            <div class="form-group">
                <input type="button" class="form-control btn" value="Login" id="btnLogin">

            </div>
        </form>


    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
</body>

</html>
